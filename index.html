<!DOCTYPE html>
<html>
<head>
  <title>hello world</title>
  <script src="node_modules/angular/angular.js"></script>
  <script>
  angular.module('HelloApp', [])
    .controller('HelloController', function ($scope) {
      $scope.names = ['John', 'Mary'];
      $scope.addName = function () {
        $scope.names.push($scope.newName);
      };
    });
  </script>
</head>
<body ng-app="HelloApp" ng-controller="HelloController">
  <h2>Hello</h2>
  <ul>
    <li ng-repeat="name in names track by $index">{{ name }}</li>
  </ul>
  Enter a name <input type="text" ng-model="newName" /><button ng-click="addName()">Add</button>
</body>
</html>
